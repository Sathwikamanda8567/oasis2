<!DOCTYPE html>
<html>

<head> 

  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="title">
            <h1>Temperature Converter</h1>

        <div id="celsius">

        </div>

</html>
